<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculadora de IMC</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="./imagens/46f2d7d1574d6d24a99999dbb82bbc89b24af433c76ae60184208817f80dfc91_1.jpg">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora - IMC
                </h1>

                <div class="input-box">
                    <label for="weight">
                        Peso em kg
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" name="weight" required>
                        <span>
                            Kg
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" step="0.01" id="height" name="height" required>
                        <span>
                            m
                        </span>
                    </div>
                </div>
                
                <button id="calculate">
                    Calcular
                </button>
            </form>    
            
            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>  
                </div>

                <div id="more_info">
                    <a href="https://www.google.com/aclk?sa=l&ai=DChcSEwiQkYvdvb6IAxXdzsIEHVyJCoIYABAAGgJwdg&co=1&ase=2&gclid=CjwKCAjwooq3BhB3EiwAYqYoEuO-YjhCCBJO_8_5xwN0OX-Gk_ydBzGyRTfbgc0lOCXR7VVPeKJB3xoCe0cQAvD_BwE&sig=AOD64_36xI7W6wpyK9q8lDeQQw8RKHU7bA&q&nis=4&adurl&ved=2ahUKEwiRi4Ldvb6IAxX6qZUCHaKjO60Q0Qx6BAgQEAE">
                        Quer Perder Peso? ou Ganhar Massa muscular?
                        Entre no nosso Site abaixo para mais informações
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>   
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
